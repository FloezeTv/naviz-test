[package]
authors = ["FloezeTv <floeze@floeze.tv>"]
categories = ["visualization"]
description = "GUI for NAViz"
edition = "2021"
keywords = ["naviz", "gui"]
license = "AGPL-3.0-or-later"
name = "naviz-gui"
repository = "https://github.com/FloezeTv/NAViz"
version = "0.0.0"

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]

[dependencies]
eframe = {version = "0.28", default-features = false, features = [
  "accesskit", # Make egui compatible with screen readers. NOTE: adds a lot of dependencies.
  "default_fonts", # Embed the default egui fonts.
  "glow", # Use the glow rendering backend. Alternative: "wgpu".
]}
egui = "0.28"
git-version = "0.3.9"
log = "0.4"
rfd = "0.14.1"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.10"
futures = {version = "0.3.30", default-features = false, features = ["executor", "thread-pool"]}

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"

# to access the DOM (to hide the loading text)
[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
# HACK: pin web-sys to <0.3.70 until a new `eframe` is released containing
# the following PR: https://github.com/emilk/egui/pull/4980
version = ">= 0.3.4, < 0.3.70"
